<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFIA HACKER  | SIM & CNIC Information Lookup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Orbitron', 'Courier New', monospace;
        }
        
        :root {
            --primary: #0f0f23;
            --secondary: #00ff9d;
            --accent: #9d00ff;
            --danger: #ff003c;
            --text: #e0e0ff;
            --text-muted: #a0a0c0;
            --card-bg: rgba(15, 15, 35, 0.7);
            --card-border: rgba(0, 255, 157, 0.3);
            --glow: 0 0 10px rgba(0, 255, 157, 0.7);
            --glow-accent: 0 0 15px rgba(157, 0, 255, 0.7);
        }
        
        body {
            background-color: #050510;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(157, 0, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(15, 15, 35, 0.8) 0%, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 95%, rgba(0, 255, 157, 0.05) 100%),
                linear-gradient(90deg, transparent 95%, rgba(157, 0, 255, 0.05) 100%);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        .cyber-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
            top: 0;
            left: 0;
            animation: scanLine 3s linear infinite;
            z-index: -1;
        }
        
        @keyframes scanLine {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--card-border);
            box-shadow: var(--glow), inset 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: linear-gradient(to right, rgba(15, 15, 35, 0.9), rgba(157, 0, 255, 0.2));
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.1), transparent);
            animation: headerShine 3s infinite;
        }
        
        @keyframes headerShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 5px var(--secondary); }
            to { text-shadow: 0 0 15px var(--secondary), 0 0 25px rgba(0, 255, 157, 0.5); }
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .developer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            color: var(--text);
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            width: fit-content;
            margin: 0 auto;
        }
        
        .developer i {
            color: var(--secondary);
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-section:hover {
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }
        
        .search-type {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 6px;
            background: rgba(15, 15, 35, 0.7);
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        
        .search-option:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }
        
        .search-option.active {
            border-color: var(--secondary);
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }
        
        .search-option input {
            display: none;
        }
        
        .search-option label {
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-icon {
            color: var(--secondary);
            font-size: 1.2rem;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
            position: relative;
        }
        
        input {
            flex: 1;
            padding: 18px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--card-border);
            border-radius: 8px 0 0 8px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }
        
        input::placeholder {
            color: var(--text-muted);
        }
        
        button {
            background: linear-gradient(to right, var(--secondary), var(--accent));
            color: var(--primary);
            border: none;
            padding: 0 30px;
            border-radius: 0 8px 8px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button:hover {
            box-shadow: var(--glow-accent);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }
        
        .examples span {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .example-btn {
            background: rgba(157, 0, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(157, 0, 255, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background: rgba(157, 0, 255, 0.3);
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            display: none;
        }
        
        .loading.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .cyber-spinner {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        .cyber-spinner::before,
        .cyber-spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .cyber-spinner::before {
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-top: 5px solid var(--secondary);
            border-right: 5px solid var(--secondary);
        }
        
        .cyber-spinner::after {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border: 5px solid transparent;
            border-top: 5px solid var(--accent);
            border-right: 5px solid var(--accent);
            animation-direction: reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-section.active {
            display: block;
        }
        
        /* RESULT STYLING */
        .result-card {
            background: rgba(15, 15, 35, 0.8);
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid var(--card-border);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
            transition: all 0.3s ease;
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-card:hover {
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border: 1px solid var(--card-border);
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .searched-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-type-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.8rem;
            background: var(--accent);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .result-status {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        
        .status-found {
            background: rgba(0, 255, 157, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }
        
        .status-error {
            background: rgba(255, 0, 60, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.3);
        }
        
        .sim-count {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            color: var(--primary);
            margin-left: 15px;
        }
        
        .sim-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .sim-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid var(--card-border);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sim-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--secondary), var(--accent));
        }
        
        .sim-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 255, 157, 0.3);
        }
        
        .sim-number {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 2px;
        }
        
        .sim-number::before {
            content: 'ðŸ“±';
            font-size: 1.4rem;
        }
        
        .person-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .person-name::before {
            content: 'ðŸ‘¤';
            font-size: 1.1rem;
        }
        
        .sim-details {
            margin-top: 20px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--text-muted);
            width: 120px;
            flex-shrink: 0;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .detail-value {
            color: var(--text);
            flex: 1;
            font-weight: 500;
            word-break: break-word;
        }
        
        .single-result {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 30px;
            border: 1px solid var(--card-border);
            margin: 20px 0;
            animation: fadeIn 0.8s;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        .info-card {
            background: rgba(15, 15, 35, 0.7);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--card-border);
            transition: all 0.3s;
        }
        
        .info-card:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }
        
        .info-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            font-style: italic;
        }
        
        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent);
            opacity: 0.7;
        }
        
        .credit {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid var(--card-border);
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            padding: 20px;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-logo {
            color: var(--secondary);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 8px;
                padding: 18px;
                justify-content: center;
            }
            
            .result-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .sim-cards-container {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .search-type {
                justify-content: center;
            }
        }
        
        /* Custom animations for cyberpunk feel */
        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--accent);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 var(--secondary);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(40% 0 61% 0); }
            5% { clip-path: inset(92% 0 1% 0); }
            10% { clip-path: inset(43% 0 1% 0); }
            15% { clip-path: inset(25% 0 58% 0); }
            20% { clip-path: inset(54% 0 7% 0); }
            100% { clip-path: inset(58% 0 43% 0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(25% 0 58% 0); }
            5% { clip-path: inset(54% 0 7% 0); }
            10% { clip-path: inset(30% 0 58% 0); }
            15% { clip-path: inset(85% 0 6% 0); }
            100% { clip-path: inset(60% 0 20% 0); }
        }
    </style>
</head>
<body>
    <div class="cyber-line"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <h1 class="glitch-text" data-text="MAFIAHACKER">MAFIAHACKER</h1>
                <p class="subtitle">Advanced SIM & CNIC Information System</p>
                <div class="developer">
                    <i class="fas fa-code"></i>
                    <span>DEVELOPED BY: MAFIAHACKER</span>
                </div>
            </div>
        </header>
        
        <div class="content">
            <div class="input-section">
                <div class="search-type">
                    <div class="search-option active" id="simOption">
                        <i class="fas fa-sim-card search-icon"></i>
                        <label for="searchSim">Search by SIM Number</label>
                    </div>
                    <div class="search-option" id="cnicOption">
                        <i class="fas fa-id-card search-icon"></i>
                        <label for="searchCnic">Search by CNIC</label>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="Enter SIM number (e.g., 0333xxxxxxx)" maxlength="15">
                    <button id="lookupBtn">
                        <i class="fas fa-search"></i>
                        SEARCH
                    </button>
                </div>
                
                <div class="examples">
                    <span>Examples:</span>
                    <button class="example-btn" data-value="03338570120" data-type="sim">03338570120 (SIM)</button>
                    <button class="example-btn" data-value="3240214025071" data-type="cnic">3240214025071 (CNIC)</button>
                </div>
            </div>
            
            <div class="loading" id="loadingIndicator">
                <div class="cyber-spinner"></div>
                <p>Accessing Cyber Database...</p>
                <p style="color: var(--text-muted); margin-top: 10px;">Decrypting information...</p>
            </div>
            
            <div class="result-section" id="resultSection">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-logo">MAFIAHACKER</div>
        <p>Advanced Information System &copy; 2025 | All data is for demonstration purposes only</p>
        <p style="margin-top: 5px; font-size: 0.8rem;">DEVELOPED BY: MAFIAHACKER</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const lookupBtn = document.getElementById('lookupBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultSection = document.getElementById('resultSection');
            const exampleButtons = document.querySelectorAll('.example-btn');
            const simOption = document.getElementById('simOption');
            const cnicOption = document.getElementById('cnicOption');
            
            // API URL
            const apiUrl = 'https://fam-official.serv00.net/api/famofc_simdatabase.php';
            
            // Set active search type
            function setActiveSearchType(type) {
                if (type === 'sim') {
                    simOption.classList.add('active');
                    cnicOption.classList.remove('active');
                    searchInput.placeholder = 'Enter SIM number (e.g., 03338570120)';
                } else {
                    cnicOption.classList.add('active');
                    simOption.classList.remove('active');
                    searchInput.placeholder = 'Enter CNIC number (e.g., 3240214025071)';
                }
            }
            
            // Search type click handlers
            simOption.addEventListener('click', function() {
                setActiveSearchType('sim');
                searchInput.focus();
            });
            
            cnicOption.addEventListener('click', function() {
                setActiveSearchType('cnic');
                searchInput.focus();
            });
            
            // Example button click handlers
            exampleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    searchInput.value = this.getAttribute('data-value');
                    const type = this.getAttribute('data-type');
                    
                    setActiveSearchType(type);
                    lookupInfo();
                });
            });
            
            // Lookup button click handler
            lookupBtn.addEventListener('click', lookupInfo);
            
            // Enter key handler
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    lookupInfo();
                }
            });
            
            function lookupInfo() {
                const searchValue = searchInput.value.trim();
                const searchType = simOption.classList.contains('active') ? 'sim' : 'cnic';
                
                if (!searchValue) {
                    showNotification('Please enter a search value', 'error');
                    return;
                }
                
                // Validate input based on search type
                if (searchType === 'sim' && !/^\d{10,12}$/.test(searchValue)) {
                    showNotification('Please enter a valid 10-12 digit SIM number', 'error');
                    return;
                }
                
                if (searchType === 'cnic' && !/^\d{13}$/.test(searchValue)) {
                    showNotification('Please enter a valid 13-digit CNIC number', 'error');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.classList.add('active');
                resultSection.classList.remove('active');
                lookupBtn.disabled = true;
                
                // Make API request with the same parameter for both types
                fetch(`${apiUrl}?number=${encodeURIComponent(searchValue)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayResults(data, searchType, searchValue);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        displayError('Failed to fetch data. Please try again later.', searchType, searchValue);
                    })
                    .finally(() => {
                        loadingIndicator.classList.remove('active');
                        lookupBtn.disabled = false;
                    });
            }
            
            function displayResults(data, searchType, searchValue) {
                resultSection.innerHTML = '';
                
                if (data.success) {
                    // Success case
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card success-result';
                    
                    const searchTypeText = searchType === 'sim' ? 'SIM Number' : 'CNIC';
                    const searchTypeBadge = `<span class="search-type-badge">${searchTypeText}</span>`;
                    
                    let resultHTML = `
                        <div class="result-header">
                            <div>
                                <div class="searched-value">
                                    <i class="fas fa-${searchType === 'sim' ? 'sim-card' : 'id-card'}"></i>
                                    ${searchTypeText}: ${searchValue} ${searchTypeBadge}
                                </div>
                                ${searchType === 'cnic' && data.data && data.data.length > 0 ? 
                                    `<div class="sim-count">${data.data.length} SIM Card(s) Found</div>` : ''}
                            </div>
                            <span class="result-status status-found">
                                <i class="fas fa-check-circle"></i> Information Found
                            </span>
                        </div>
                    `;
                    
                    if (data.data && data.data.length > 0) {
                        if (searchType === 'cnic' || data.data.length > 1) {
                            // Display as SIM cards (for CNIC search or multiple results)
                            resultHTML += `<div class="sim-cards-container">`;
                            
                            data.data.forEach((sim, index) => {
                                // Add animation delay to each card
                                const delay = index * 0.1;
                                resultHTML += `
                                    <div class="sim-card" style="animation-delay: ${delay}s">
                                        <div class="sim-number">${sim.number || 'N/A'}</div>
                                        <div class="person-name">${sim.name || 'N/A'}</div>
                                        <div class="sim-details">
                                            <div class="detail-row">
                                                <div class="detail-label">CNIC:</div>
                                                <div class="detail-value">${sim.cnic || 'N/A'}</div>
                                            </div>
                                            <div class="detail-row">
                                                <div class="detail-label">Address:</div>
                                                <div class="detail-value">${sim.address || 'N/A'}</div>
                                            </div>
                                            <div class="detail-row">
                                                <div class="detail-label">Status:</div>
                                                <div class="detail-value" style="color: var(--secondary);">Active</div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            });
                            
                            resultHTML += `</div>`;
                        } else {
                            // Single result for SIM search
                            const sim = data.data[0];
                            resultHTML += `
                                <div class="single-result">
                                    <div class="info-grid">
                                        <div class="info-card">
                                            <div class="info-label">SIM Number</div>
                                            <div class="info-value">${sim.number || 'N/A'}</div>
                                        </div>
                                        <div class="info-card">
                                            <div class="info-label">Name</div>
                                            <div class="info-value">${sim.name || 'N/A'}</div>
                                        </div>
                                        <div class="info-card">
                                            <div class="info-label">CNIC</div>
                                            <div class="info-value">${sim.cnic || 'N/A'}</div>
                                        </div>
                                        <div class="info-card">
                                            <div class="info-label">Address</div>
                                            <div class="info-value">${sim.address || 'N/A'}</div>
                                        </div>
                                        <div class="info-card">
                                            <div class="info-label">Operator</div>
                                            <div class="info-value">Jazz/Warid</div>
                                        </div>
                                        <div class="info-card">
                                            <div class="info-label">Status</div>
                                            <div class="info-value" style="color: var(--secondary);">Active</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    } else {
                        resultHTML += `
                            <div class="no-data">
                                <i class="fas fa-database"></i>
                                <h3 style="color: var(--text-muted); margin-bottom: 10px;">No Information Found</h3>
                                <p>No data available for this ${searchType === 'sim' ? 'SIM number' : 'CNIC'} in the database.</p>
                            </div>
                        `;
                    }
                    
                    resultHTML += `<div class="credit">Cyber Database Provided by: MAFIA HACKER</div>`;
                    resultCard.innerHTML = resultHTML;
                    resultSection.appendChild(resultCard);
                } else {
                    // Error case
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card error-result';
                    
                    const searchTypeText = searchType === 'sim' ? 'SIM Number' : 'CNIC';
                    const searchTypeBadge = `<span class="search-type-badge">${searchTypeText}</span>`;
                    
                    resultCard.innerHTML = `
                        <div class="result-header">
                            <div class="searched-value">
                                <i class="fas fa-${searchType === 'sim' ? 'sim-card' : 'id-card'}"></i>
                                ${searchTypeText}: ${searchValue} ${searchTypeBadge}
                            </div>
                            <span class="result-status status-error">
                                <i class="fas fa-exclamation-triangle"></i> Database Error
                            </span>
                        </div>
                        <div style="padding: 30px; text-align: center;">
                            <i class="fas fa-exclamation-circle" style="font-size: 4rem; color: var(--danger); margin-bottom: 20px;"></i>
                            <h3 style="color: var(--danger); margin-bottom: 10px;">Unable to Retrieve Information</h3>
                            <p style="color: var(--text-muted); font-size: 1.1rem;">${data.error || 'An unknown error occurred'}</p>
                            <p style="color: var(--text-muted); margin-top: 15px; font-size: 0.9rem;">Please verify the input and try again.</p>
                        </div>
                        <div class="credit">Cyber Database Provided by: MAFIAHACKER</div>
                    `;
                    
                    resultSection.appendChild(resultCard);
                }
                
                resultSection.classList.add('active');
                
                // Scroll to results
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            function displayError(message, searchType, searchValue) {
                resultSection.innerHTML = '';
                
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card error-result';
                
                const searchTypeText = searchType === 'sim' ? 'SIM Number' : 'CNIC';
                const searchTypeBadge = `<span class="search-type-badge">${searchTypeText}</span>`;
                
                resultCard.innerHTML = `
                    <div class="result-header">
                        <div class="searched-value">
                            <i class="fas fa-${searchType === 'sim' ? 'sim-card' : 'id-card'}"></i>
                            ${searchTypeText}: ${searchValue} ${searchTypeBadge}
                        </div>
                        <span class="result-status status-error">
                            <i class="fas fa-unlink"></i> Connection Error
                        </span>
                    </div>
                    <div style="padding: 30px; text-align: center;">
                        <i class="fas fa-wifi-slash" style="font-size: 4rem; color: var(--danger); margin-bottom: 20px;"></i>
                        <h3 style="color: var(--danger); margin-bottom: 10px;">Network Connection Problem</h3>
                        <p style="color: var(--text-muted); font-size: 1.1rem;">${message}</p>
                        <p style="color: var(--text-muted); margin-top: 15px; font-size: 0.9rem;">Check your internet connection and try again.</p>
                    </div>
                    <div class="credit">Cyber Database Provided by: MAFIAHACKER</div>
                `;
                
                resultSection.appendChild(resultCard);
                resultSection.classList.add('active');
                
                // Scroll to results
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            function showNotification(message, type) {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    border-radius: 8px;
                    color: white;
                    font-weight: 600;
                    z-index: 1000;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    transform: translateX(150%);
                    transition: transform 0.3s ease-out;
                    max-width: 350px;
                `;
                
                if (type === 'error') {
                    notification.style.background = 'linear-gradient(to right, var(--danger), #ff3366)';
                    notification.style.border = '1px solid rgba(255, 0, 60, 0.5)';
                } else {
                    notification.style.background = 'linear-gradient(to right, var(--secondary), #00cc88)';
                    notification.style.border = '1px solid rgba(0, 255, 157, 0.5)';
                }
                
                notification.innerHTML = `
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                `;
                
                document.body.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 10);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.style.transform = 'translateX(150%)';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        });
    </script>
</body>
</html>
